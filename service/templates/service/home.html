{% extends 'service/index.html' %}

{% block content %}
<div id="home">
    <div class="search">
        <form action="{% url 'result' %}" method="get">
            <input name="q" type="text" placeholder="Phone: 063...">
            <button type="submit">Search</button>
        </form> 
    </div>
    
    {% for post in posts %}
    <div class="post">
        <div class="title">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="text">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <div class="date">
            <p>{{ post.published_date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
